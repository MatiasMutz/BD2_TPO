version: '3'
services:
  app:
    image: mcr.microsoft.com/vscode/devcontainers/javascript-node:0-20
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
